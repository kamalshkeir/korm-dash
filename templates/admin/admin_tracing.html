<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{template "head" .}}
    <link rel="stylesheet" href="{{.static_url}}/admin/css/traces.css">
    <title>Admin - Trace Explorer</title>
</head>
<body>
    <div class="app-layout">
        <nav-bar id="mainNav"></nav-bar>
        <main class="main-content">
            <app-header title="Trace Explorer" username="{{.User.Username}}" email="{{.User.Email}}" logout="{{$.admin_path}}/logout"></app-header>
            <div class="content-area">
                <header>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search by span name or trace ID...">
                    </div>
                    <div class="controls">
                        <select id="refresh-interval" class="refresh-select">
                            <option value="0">Manual refresh</option>
                            <option value="5000" selected>Refresh every 5s</option>
                            <option value="10000">Refresh every 10s</option>
                            <option value="30000">Refresh every 30s</option>
                            <option value="60000">Refresh every 1m</option>
                        </select>
                        <button onclick="refreshTraces()">Refresh</button>
                        <button onclick="clearTraces()">Clear</button>
                    </div>
                </header>
                
                <main>
                    <div class="traces-list">
                        <h2>Traces</h2>
                        <div id="traces-container"></div>
                    </div>
                    
                    <div class="trace-details">
                        <h2>Trace Details</h2>
                        <div id="trace-details-container"></div>
                    </div>
                </main>
            </div>
        </main>
    </div>


    <script>
        var adminPath = "{{$.admin_path}}";
    </script>
    <script src="{{.static_url}}/admin/js/main.js"></script>
    <script src="{{.static_url}}/admin/js/traces.js"></script>
    {{template "admin_pwa"}}
</body>
</html>
